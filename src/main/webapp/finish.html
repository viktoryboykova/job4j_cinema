<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        $(document).ready(function () {
            const account = sessionStorage.getItem("account");
            $('#message').append(`<h3 id="description">${account} , спасибо за покупку! Ждем вас в нашем кинотеатре </h3>`)
            let i = 1;
            const tickets = JSON.parse(sessionStorage.getItem("tickets"));
            for (const ticket of tickets) {
                $('#description').append(`<p><font size="4"> Билет ${i}: Ряд ${ticket.row}, Место ${ticket.cell}. </font></p>`);
                i++;
            }
        });
    </script>
    <title>Кинотеатр "Люксор"</title>
</head>
<body>
<div class="container">
    <div class="row pt-3" id="message">
        <h3></h3>
    </div>
    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/cinema/index.html">Вернуться к покупке билетов</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
