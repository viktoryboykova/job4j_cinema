<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Кинотеатр "Люксор"</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    const ticket_ids = [];

    function validate() {
        if (ticket_ids.length === 0) {
            alert("Выберите билет(-ы)");
            return false;
        }
        sessionStorage.setItem("ticket_ids", ticket_ids);
        return true;
    }

    function checkTickets(checked, ticket_id) {
        let contains = false;
        for (const id of ticket_ids) {
            if (id === ticket_id) {
                contains = true;
                break;
            }
        }
        if (checked) {
            if (!contains) {
                ticket_ids.push(ticket_id);
            }
        } else {
            if (contains) {
                const index = ticket_ids.indexOf(ticket_id);
                ticket_ids.splice(index, 1);
            }
        }
    }

    function goToPaymentPage() {
        if (validate()) {
            window.location.href = "http://localhost:8080/cinema/payment.html";
        }
    }

    function showTimeTable() {
        $("#thead").empty();
        $("#tbody").empty();
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/cinema/hall',
            dataType: 'json'
        }).done(function (data) {
            let maxSeats = 0;
            for (let row = 1; row <= data.length; row++) {
                for (let ticket of data[row - 1]) {
                    if (ticket.cell > maxSeats) {
                        maxSeats = ticket.cell;
                    }
                }
            }
            $('#thead').append(`<tr id="cells"><th style="width: 120px;">Ряд / Место</th></tr>`);
            for (let i = 1; i <= maxSeats; i++) {
                $('#cells').append(`<th>${i}</th>`);
            }
            for (let row = 1; row <= data.length; row++) {
                $('#tbody').append(`<tr id="row${row}"><th>${row}</th></tr>`);
                for (let ticket of data[row - 1]) {
                    if (ticket.available) {
                        $('#row' + row).append(`<td><input type="checkbox" name="place" onchange="checkTickets(this.checked, ${ticket.id})" value="${ticket.id}"> Ряд ${row}, Место ${ticket.cell}, Цена ${ticket.price}</td>`);
                    } else {
                        const index = ticket_ids.indexOf(ticket.id);
                        if (index !== -1) {
                            ticket_ids.splice(index, 1);
                        }
                        $('#row' + row).append(`<td><input type="checkbox" disabled name="place" value="${ticket.id}"> Ряд ${row}, Место ${ticket.cell}<font color="red"> (Билет продан)</font></td>`);
                    }
                }
            }
            const inputs = document.getElementsByName("place");
            for (const id of ticket_ids) {
                for (const input of inputs) {
                    if (id == input.value) {
                        input.checked = true;
                    }
                }
            }
        }).fail(function (err) {
            alert("Error");
        });
    }

    setInterval(showTimeTable, 5000);

    $(document).ready(function () {
        showTimeTable()
    });
</script>
<body>
<div class="container">
    <div class="row pt-3">
        <h4>
            Бронирование места на сеанс
        </h4>
        <table class="table table-bordered">
            <thead id="thead">
            <tr></tr>
            </thead>
            <tbody id="tbody">
            <tr></tr>
            </tbody>
        </table>
    </div>
    <div class="row float-right">
        <button type="button" class="btn btn-success" onclick="goToPaymentPage()">Перейти на страницу оплаты</button>
    </div>
</div>
</body>
</html>
